<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/registerpage.css">
</head>
<body>
    <div class="register_container">
        <div class="overlay">

        </div>

        <div class="titleDiv">
            <h1 class="title">Register</h1>
            <span class="subTitle">Thanks for choosing us!</span>
        </div>

        <form action="" method="" onsubmit="postData(event)">
            
            <div class="rows grid">
                <span id="err-login" class="error">Kindly check your password and login password</span>
                <div class="row">
                        <label for="name" >Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                    </div>
                
                <div class="row">
                    <label for="email" >Email</label>
                     <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>

                <div class="row">
                    <label for="password" >Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>

                <div class="row">
                    <label for="password" >confirm Password</label>
                    <input type="password" id="conpassword" name="conpassword" placeholder="Enter Your Password again" required>
                </div>

                <div class="row"> 
                    <input type="submit" id="submitBtn" name="submit" value="Register" required>
                    <span class="registerLink">Have an account already? <a href="index.html">Login</a></span>
                </div>
            </div>
        </form>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
<script src="./js/register.js"></script>
</html>
