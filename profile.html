<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <br>
    
    <div class="mt- text-center"><button type="button" type="submit"><a  class="btn btn-primary" href="index.html">Log Out</a></button></div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <br>
                    <span class="font-weight-bold" id="name"></span>
                    <br>
                    <span class="text-black-50" id="email"></span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-left">Profile Settings</h4>
                    </div>
                    <form action="" method="" onsubmit="postData(event)">
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Age</label><input id="age" type="text"
                                    class="form-control" placeholder="Age"></div>
                            <div class="col-md-12"><label class="labels">Date of birth</label><input id="dob" type="text"
                                    class="form-control" placeholder="Date of birth"></div>
                            <div class="col-md-12"><label class="labels">Contact</label><input id="contact" type="text"
                                    class="form-control" placeholder="Contact"></div>
                        </div>
                        <br>
                        <div class="mt-1 text-center"><button class="btn btn-primary profile-button" type="submit">Save
                                Profile</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
<script src="./js/profile.js"></script>
</html>
